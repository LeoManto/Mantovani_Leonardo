<style>
table, th, td {

}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 5px px;
  text-align: center;

 </head>

        </tbody>
    </table>
</form>
<br><br><br>
<form action="/carenter" method="post">

    </tr>
    </tbody>
</table>
</form>

<h2>Pickup Car</h2>
<hr/>
<table style="width:50%">
    <tbody>
    <tr>
<td>
    <form action="/pickup" method="post">   <!-- the form-data is sent to the page specified in the action attribute -->

     </tr>
